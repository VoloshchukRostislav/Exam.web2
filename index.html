<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5.3.2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- Your custom styles -->
    <link rel="stylesheet" href="styles.css">
    <title>Form</title>
</head>
<body>

<div class="container">
    <form id="myForm">
        <div class="mb-3">
            <label for="name" class="label">П.І.Б:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="label">Рік навчання:</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="year" value="1" id="year1">
                <label class="form-check-label" for="year1">1</label>

                <input class="form-check-input" type="radio" name="year" value="2" id="year2">
                <label class="form-check-label" for="year2">2</label>

                <input class="form-check-input" type="radio" name="year" value="3" id="year3">
                <label class="form-check-label" for="year3">3</label>
            </div>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="goodStudent" name="goodStudent">
            <label class="form-check-label" for="goodStudent">Ви добре навчаєтесь?</label>
        </div>

        <div class="mb-3">
            <label for="phone" class="label">Номер телефону:</label>
            <input type="tel" id="phone" name="phone" pattern="\d{10}" class="form-control" required>
            <small class="form-text text-muted">Будь ласка, введіть 10 цифр номеру телефону.</small>
        </div>

        <button type="button" onclick="submitForm()" class="btn btn-primary">Відправити</button>
    </form>

    <div class="list-container">
        <ol id="resultList">
            <!-- Результати будуть виводитись сюди -->
        </ol>
    </div>
</div>

<!-- Bootstrap 5.3.2 JavaScript and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
